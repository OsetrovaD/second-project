<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение e-mail</title>
</head>
<body>
    <div th:insert="~{header}"></div>
    <br>
    <form style="padding-top: 50px" th:action="@{/change-user-data(param=email)}" th:method="post">
        <input type="text" th:name="paramValue" size="30" required pattern="^[a-zA-Z0-9\-_]+@[a-z]+\.[a-z]+$"><span>e-mail</span><br>
        <input type="submit" value="Изменить">
    </form>
</body>
</html>
