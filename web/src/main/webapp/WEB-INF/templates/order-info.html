<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о заказе</title>
</head>
<body>
<div th:insert="~{header}"></div>
<br>
<p style="padding-top: 20px"><b>Информация о заказе:</b></p>
<table border="1">
    <col width="7"><col width="120"><col width="120"><col width="120"><col width="90"><col width="90"><col width="120"><col width="120"><col width="50">
    <tr>
        <th>Номер заказа</th>
        <th>Способ доставки</th>
        <th>Способ оплаты</th>
        <th>Состояние</th>
        <th>Дата заказа</th>
        <th>Дата доставки</th>
        <th colspan="3">Предметы в заказе</th>
    </tr>
    <tr>
        <td th:rowspan="${#lists.size(orderInfo.itemsInOrder) + 1}" align="center" th:text="${orderInfo.id}">Order number</td>
        <td th:rowspan="${#lists.size(orderInfo.itemsInOrder) + 1}" align="center" th:text="${orderInfo.deliveryMethod.name}">Delivery method</td>
        <td th:rowspan="${#lists.size(orderInfo.itemsInOrder) + 1}" align="center" th:text="${orderInfo.paymentForm.name}">Payment form</td>
        <td th:rowspan="${#lists.size(orderInfo.itemsInOrder) + 1}" align="center" th:text="${orderInfo.condition.name}">Condition</td>
        <td th:rowspan="${#lists.size(orderInfo.itemsInOrder) + 1}" align="center" th:text="${orderInfo.date}">Date</td>
        <td th:rowspan="${#lists.size(orderInfo.itemsInOrder) + 1}" align="center" th:text="${orderInfo.deliveryDate}">Delivery date</td>
        <th>Название игры</th>
        <th>Платформа</th>
        <th>Количество</th>
    </tr>
    <tr th:each="item: ${orderInfo.itemsInOrder}">
        <td><a th:href="@{/game-info(id=${item.gameInfo.id})}" th:text="${item.gameInfo.name}">Game name</a></td>
        <td align="center" th:text="${item.gamePlatform.name}">Game platform</td>
        <td align="center" th:text="${item.number}">Number</td>
    </tr>
</table>
</body>
</html>
