<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Дом, милый дом</title>
</head>
<body>
    <link rel="stylesheet" th:href="@{/css/user-page.css}">
    <div th:insert="~{header}"></div>
    <br>
    <p style="padding-top: 20px"><span th:text="#{userpage.greeting}">Hello</span>, <span sec:authentication="name">Username</span></p>
    <p><a th:href="@{/change-data}">Изменить все данные</a></p>
    <p sec:authorize="hasAnyAuthority('ADMIN', 'SUPER_ADMIN')">
        <a th:href="@{/add-new-game}">Добавить игру</a> |
        <a th:href="@{/all-users}">Список всех пользователей</a> |
        <a th:href="@{/choose-date-period}">Поиск заказа по дате</a>
    </p><br>
    <div class="facts">
        <h3>Интересный факт: </h3>
        <p th:text="${interestingFact}">Interesting fact</p>
    </div>
</body>
</html>
