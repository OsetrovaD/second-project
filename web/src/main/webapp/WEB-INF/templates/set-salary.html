<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Установить зарплату</title>
</head>
<body>
<div th:insert="~{header}"></div>
<br>
<form style="padding-top: 50px" th:action="@{/set-salary}" th:method="post" th:object="${adminDetails}">
    <label>Установите зарплату:
        <input type="text" th:field="*{salary}" pattern="[0-9]*">
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="Установить">
    </label>
</form>
</body>
</html>
