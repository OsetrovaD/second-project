<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск по году выпуска</title>
</head>
<body>
<div th:insert="~{header}"></div>
<br>
<p style="padding-top: 20px">Год выпуска: </p>
<form th:method="post" th:action="@{/search-by-issue-year}">
    <label>
        <input type="text" name="search_issue_year" pattern="\d{4}" maxlength="4" required autofocus>
    </label><span>*</span>
    <input type="submit" value="Искать"><br>
</form>
</body>
</html>
