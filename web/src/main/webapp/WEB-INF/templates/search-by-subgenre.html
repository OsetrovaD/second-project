<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск по поджанру</title>
</head>
<body>
    <div th:insert="~{header}"></div>
    <br>
    <p style="padding-top: 20px">Поджанр: </p>
    <form th:method="post" th:action="@{/search-by-subgenre}">
        <div th:each="subgenre: ${subgenres}">
            <input type="radio" name="search_subgenre" th:value="${subgenre.name}">
            <span th:text="${subgenre.name}">Subgenre name</span>
        </div>
        <input type="submit" value="Выбрать">
    </form>
</body>
</html>
