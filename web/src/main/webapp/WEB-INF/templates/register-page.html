<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{registerpage.pagetitle}">Регистрация</title>
</head>
<body>
    <div th:insert="~{header::language}"></div>
    <br>
    <p><b><span th:text="#{registerpage.enterdata}">Enter data</span>:</b></p>
    <form th:action="@{/register}" th:method="post" th:object="${registerDto}">
        <input type="text" id="login_01" th:field="*{login}" pattern="^[A-Za-z0-9]+$" th:placeholder="#{registerpage.namepattern}" size="60" required>
        <label for="login_01"><span>*</span><span th:text="#{registerpage.username}">Username</span></label><br>

        <input type="password" id="pass_01" th:field="*{password}" pattern="^[A-Za-z0-9]+$" th:placeholder="#{registerpage.namepattern}" size="60" required>
        <label for="pass_01"><span>*</span><span th:text="#{registerpage.pass}">Password</span></label><br>

        <input type="text" id="first_name_01" th:field="*{firstName}" size="60">
        <label for="first_name_01"><span th:text="#{registerpage.fname}">First name</span></label><br>

        <input type="text" id="last_name_01" th:field="*{lastName}" size="60">
        <label for="last_name_01"><span th:text="#{registerpage.lname}">Last name</span></label><br>

        <input type="text" id="email_01" th:field="*{email}" size="60" pattern="^[a-zA-Z0-9\-_]+@[a-z]+\.[a-z]+$" required>
        <label for="email_01"><span>*</span>E-mail</label><br>

        <input type="text" id="phone_number_01" pattern="\d{11}" placeholder="80290000000" th:field="*{phoneNumber}" size="30">
        <label for="phone_number_01"><span th:text="#{registerpage.telnumber}">Phone number</span></label><br>

        <textarea name="text_area" th:placeholder="#{registerpage.addresspattern}"></textarea><br>

        <input type="submit" th:value="#{registerpage.button}"/>
    </form>
    <p><a th:href="@{/}" th:text="#{button.back}">Back</a>
</body>
</html>
